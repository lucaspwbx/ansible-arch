---
- name: Echo 
  hosts: all
  become: yes
  roles:
    - kewlfft.aur
    - pacman
    - bluetooth
    - programming
    - virtualization
    - audio
    - video
    - db
    - apps
    - fonts
    - unclassified
    - network
    - wm
    - xorg
  tasks:
  - name: install arandr
    pacman:
      name: arandr
      state: present
  - name: install acpi
    pacman:
      name: acpi
      state: present
  - name: add user 'lucas'
    user:
      name: lucas
      shell: /bin/bash
      group: wheel
