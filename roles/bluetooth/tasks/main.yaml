- name: instal bluez
  pacman:
    name: bluez
    state: present
- name: instal bluez-utils
  pacman:
    name: bluez-utils
    state: present
- name: instal blueman
  pacman:
    name: blueman
    state: present
- name: install pulseaudio-modules-bt-git
  aur: name=pulseaudio-modules-bt-git use=yay state=present
  become: no
- name: enable bluetooth.service
  systemd:
    name: bluetooth
    enabled: yes
    masked: no
